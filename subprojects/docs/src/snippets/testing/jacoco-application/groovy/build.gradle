// tag::application-configuration[]
plugins {
    id 'application'
    id 'jacoco'
}

application {
    mainClass = 'org.gradle.MyMain'
}

jacoco {
    applyTo run.get()
}

task applicationCodeCoverageReport(type:JacocoReport) {
    executionData run.get()
    sourceSets sourceSets.main
}
// end::application-configuration[]

repositories {
    mavenCentral()
}
